<!doctype html>
<html lang="en">
    <head>
        <title>Inventoria</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet/main.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">

            <div class="head">
                <h2>cruds</h1>
                <p>products management system</p>
            </div>

            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input type="number" id="price" placeholder="price">    
                    <input type="number" id="taxes" placeholder="taxes">    
                    <input type="number" id="ads" placeholder="ads">    
                    <input type="number" id="discount" placeholder="discount">  
                    <small id="total">0</small>  
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">Create</button>
            </div>

            <div class="outputs">
                <div class="search">
                    <input type="text" id="search" placeholder="Search By Title">
                    <div class="btn">
                        <button id="searchTitle" onclick="getMode(this.id)">search by title</button>
                        <button id="searchCategory" onclick="getMode(this.id)">search by category</button>
                    </div>
                </div>

                <button id="deleteAll" class = "hide"></button>

                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

        </div>

        <script src="js/main.js"></script>
    </body>
</html>
